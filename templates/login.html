<title>Login</title>

<form action="login" method="post">
  Username:<br>
  <input type="text" name="username" ><br>
  Password:<br>
  <input type="password" name="password" ><br><br>
  <input type="submit" value="Submit">
</form>

{% if error %}
  <h1>An error ocurred: {{ error }}!</h1>
{% endif %}
